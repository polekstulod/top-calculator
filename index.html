<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤¡</text></svg>"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <title>TOP Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen">
          <h1 id="total">0</h1>
        </div>
        <div class="buttons">
          <button class="btn large clr" id="clear">
            <img src="./assets/clear.png" alt="clear" class="btn-img large" />
          </button>
          <button class="btn large del" id="backspace">
            <img class="btn-img large" src="./assets/delete.png" alt="delete" />
          </button>
          <button class="btn" id="seven-btn">
            <img src="./assets/7.png" alt="7" class="btn-img large" />
          </button>
          <button class="btn" id="eight-btn">
            <img src="./assets/8.png" alt="8" class="btn-img large" />
          </button>
          <button class="btn" id="nine-btn">
            <img src="./assets/9.png" alt="9" class="btn-img large" />
          </button>
          <button class="btn" id="divide">
            <img src="./assets/divide.png" alt="divide" class="btn-img small" />
          </button>
          <button class="btn" id="four-btn">
            <img src="./assets/4.png" alt="4" class="btn-img large" />
          </button>
          <button class="btn" id="five-btn">
            <img src="./assets/5.png" alt="5" class="btn-img large" />
          </button>
          <button class="btn" id="six-btn">
            <img src="./assets/6.png" alt="6" class="btn-img large" />
          </button>
          <button class="btn" id="multiply">
            <img src="./assets/multiply.png" alt="multiply" class="btn-img small" />
          </button>
          <button class="btn" id="one-btn">
            <img src="./assets/1.png" alt="1" class="btn-img large" />
          </button>
          <button class="btn" id="two-btn">
            <img src="./assets/2.png" alt="2" class="btn-img large" />
          </button>
          <button class="btn" id="three-btn">
            <img src="./assets/3.png" alt="3" class="btn-img large" />
          </button>
          <button class="btn" id="minus">
            <img src="./assets/minus.png" alt="minus" class="btn-img small" />
          </button>
          <button class="btn" id="zero-btn">
            <img src="./assets/0.png" alt="0" class="btn-img large" />
          </button>
          <button class="btn" id="decimal">
            <img src="./assets/dot.png" alt="dot" class="btn-img small" />
          </button>
          <button class="btn" id="equals">
            <img src="./assets/equal.png" alt="equal" class="btn-img small" />
          </button>
          <button class="btn" id="plus">
            <img src="./assets/plus.png" alt="plus" class="btn-img small" />
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      Copyright Â© <span id="currentYear"></span> polekstulod
      <a href="http://github.com/polekstulod">
        <img class="icons" src="./assets/github.png" alt="github"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
